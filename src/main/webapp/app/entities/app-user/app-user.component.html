<div>
    <h2 id="page-heading">
        <span>App Users</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-app-user" [routerLink]="['/app-user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new App User
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="appUsers?.length === 0">
        <span>No appUsers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="appUsers && appUsers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>User</span></th>
                    <th scope="col" ><span>Trips</span></th>
                    <th scope="col" ><span>Expenses</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                    <td><a [routerLink]="['/app-user', appUser.id, 'view']">{{ appUser.id }}</a></td>
                    <td>
                        {{ appUser.userId }}
                    </td>
                    <td>
                        <span *ngFor="let trips of appUser.trips; let last = last">
                            <a class="form-control-static" [routerLink]="['/trip', trips?.id, 'view']">{{ trips.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td>
                        <span *ngFor="let expenses of appUser.expenses; let last = last">
                            <a class="form-control-static" [routerLink]="['/expense', expenses?.id, 'view']">{{ expenses.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/app-user', appUser.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/app-user', appUser.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(appUser)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
